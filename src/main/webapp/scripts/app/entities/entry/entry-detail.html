
<div>
    <h2><span>Entry</span> {{entry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{entry.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{entry.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{entry.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>blog</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="blog.detail({id:entry.blog.id})">{{entry.blog.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
